<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airbnb Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Airbnb Clone</h1>
    <nav>
      <button id="homeBtn">Home</button>
      <button id="addListingBtn">Add Listing</button>
    </nav>
  </header>

  <main id="listingsContainer"></main>

  <div id="addListingModal" class="modal">
    <div class="modal-content">
      <h2>Add New Listing</h2>
      <input type="text" id="title" placeholder="Title">
      <input type="text" id="location" placeholder="Location">
      <input type="number" id="price" placeholder="Price per night">
      <textarea id="description" placeholder="Description"></textarea>
      <button id="saveListingBtn">Save</button>
      <button id="closeModalBtn">Close</button>
    </div>
  </div>

  <!-- Registration Form -->
  <div id="registrationForm">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Name" required>
      <input type="date" id="dateOfBirth" placeholder="Date of Birth" required>
      <input type="text" id="address" placeholder="Address" required>
      <button type="submit">Register</button>
    </form>
  </div>

  <script src="../index.js"></script>
</body>
</html>
